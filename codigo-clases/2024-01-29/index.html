<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://meyerweb.com/eric/tools/css/reset/reset.css'>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <main id="calculadora">
        <div id="pantalla">&nbsp;</div>
        <section id="teclado">

            <button class="btn btn-rojo" id="btn-encendido">ON</button>
            <button class="btn" disabled>MC</button>
            <button class="btn boton-operacion">/</button>
            <button class="btn boton-operacion">*</button>

            <button class="btn boton-numero">7</button>
            <button class="btn boton-numero">8</button>
            <button class="btn boton-numero">9</button>
            <button class="btn boton-operacion">+</button>

            <button class="btn boton-numero">4</button>
            <button class="btn boton-numero">5</button>
            <button class="btn boton-numero">6</button>
            <button class="btn boton-operacion">-</button>

            <button class="btn boton-numero">1</button>
            <button class="btn boton-numero">2</button>
            <button class="btn boton-numero">3</button>
            <button class="btn" id="boton-igual">=</button>

            <button class="btn" disabled>%</button>
            <button class="btn boton-numero">0</button>
            <button class="btn" disabled>.</button>
            

        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
