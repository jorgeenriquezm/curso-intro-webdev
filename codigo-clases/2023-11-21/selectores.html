<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* con # seleccionamos un id del html, en este caso seleccionamos el id último */
        #ultimo{color: red;}
        /* con . seleccionamos una clase del html, en este caso seleccionamos la clase verde */
        .verde{color: green;}
    </style>
</head>
<body>
    <p class="verde">Párrafo 1</p>
    <p>Párrafo 2</p>
    <p class="verde">Párrafo 3</p>
    <p>Párrafo 4</p>
    <p id="ultimo">Párrafo 5</p>
</body>
</html>
