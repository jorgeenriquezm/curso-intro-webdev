<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <main id="container">
        <select name="" id="">
            <option value="0">Elije una ciudad</option>
            <option value="donostia">Donostia - San Sebastián</option>
            <option value="burgos">Burgos</option>
            <option value="miami">Miami</option>
        </select>
        <div id="estado">
            <img src="" alt="">
        </div>
        <div id="termometro">
            <img src="" alt="">
        </div>
        <h1 id="nombre-ciudad"></h1>
        <h2 id="temperatura"></h2>
    </main>
    <form action="">
        <input type="text" id="campo_ciudad" required placeholder="Ciudad">
        <input type="number" id="campo_temperatura" required min=-20 max=50 placeholder="Temperatura -20-50">
        <input type="number" id="campo_estado" required min=1 max=10 placeholder="Clima 1-10">
        <input type="number" id="campo_termometro" required min=1 max=3 placeholder="Termómetro 1-3">
        <input type="submit" value="AÑADIR">
    </form>
    <script src="js/main.js"></script>
</body>
</html>
