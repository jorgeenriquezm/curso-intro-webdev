<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider to background-color</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://meyerweb.com/eric/tools/css/reset/reset.css'>
    <link rel="stylesheet" href="css/slider-1.css">
</head>
<body>
    <div id="caja">
        <div id="caja-interior">
            <div class="fila">
                <input type="range" name="rojo" id="rojo" min="0" max="255" value="255">
                <p id='campoRojo' class="valor">255</p>
            </div>
            <div class="fila">
                <input type="range" name="verde" id="verde" min="0" max="255" value="255">
                <p id='campoVerde' class="valor">255</p>
            </div>
            <div class="fila">
                <input type="range" name="azul" id="azul" min="0" max="255" value="255">
                <p id='campoAzul' class="valor">255</p>
            </div>
        </div>
    </div>


    <div class="notificationCard">
        <p class="notificationHeading">Ancho mínimo 768px</p>
        <svg class="bellIcon" viewBox="0 0 448 512"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M368 128c0 44.4-25.4 83.5-64 106.4V256c0 17.7-14.3 32-32 32H176c-17.7 0-32-14.3-32-32V234.4c-38.6-23-64-62.1-64-106.4C80 57.3 144.5 0 224 0s144 57.3 144 128zM168 176a32 32 0 1 0 0-64 32 32 0 1 0 0 64zm144-32a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM3.4 273.7c7.9-15.8 27.1-22.2 42.9-14.3L224 348.2l177.7-88.8c15.8-7.9 35-1.5 42.9 14.3s1.5 35-14.3 42.9L295.6 384l134.8 67.4c15.8 7.9 22.2 27.1 14.3 42.9s-27.1 22.2-42.9 14.3L224 419.8 46.3 508.6c-15.8 7.9-35 1.5-42.9-14.3s-1.5-35 14.3-42.9L152.4 384 17.7 316.6C1.9 308.7-4.5 289.5 3.4 273.7z"/></svg>
        <p class="notificationPara">Cambia a un tamaño de ventana mayor para poder testear la app.</p>
      </div>




    <script src="js/slider-1.js"></script>
</body>
</html>
