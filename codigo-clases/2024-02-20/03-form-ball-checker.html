<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form > Ball check</title>
    <link rel='stylesheet' href='https://meyerweb.com/eric/tools/css/reset/reset.css'>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <form>
    <div class="radio-input">
        <div class="glass">
          <div class="glass-inner">
          </div>
        </div>
        <div class="selector">
          <div class="choice">
            <div>
              <input type="radio" id="one" name="number-selector" value="one" class="choice-circle">
              <div class="ball"></div>
            </div>
            <label class="choice-name" for="one">1</label>
          </div>
          <div class="choice">
            <div>
              <input type="radio" id="two" name="number-selector" value="two" class="choice-circle">
              <div class="ball"></div>
            </div>
            <label class="choice-name">2</label>
          </div>
          <div class="choice">
            <div>
              <input type="radio" id="three" name="number-selector" value="three" class="choice-circle">
              <div class="ball"></div>
            </div>
            <label class="choice-name" for="three">3</label>
          </div>
        </div>
      </div>
    </form>
    <script src="js/form-ball.js"></script>
</body>
</html>
