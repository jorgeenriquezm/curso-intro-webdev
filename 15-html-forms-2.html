<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="procesa-formulario.php">
        <label for="nombre">
            <span>Nombre</span>
            <input type="text" id="nombre" name="nombre" autocomplete="name">
        </label>
        <label for="email">
            <span>Email</span>
            <input type="text" id="email" name="email" autocomplete="email">
        </label>
        <label for="pais">
            <span>Pais</span>
            <input type="text" id="pais" name="pais" autocomplete="country">
        </label>
        <input type="submit" value="ENVIAR">
    </form>
</body>
</html>
